spring.application.name=NexTradeX

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 for development, change to PostgreSQL for production)
spring.datasource.url=jdbc:h2:mem:nextradb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=NexTradeX-Crypto-Paper-Trading-Platform-Secret-Key-Change-In-Production-Must-Be-256-Bits-Or-More-1234567890
jwt.expiration=86400000

# Redis Configuration (Optional)
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.root=INFO
logging.level.com.NexTradeX=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
